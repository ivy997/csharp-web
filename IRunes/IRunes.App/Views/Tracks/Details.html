<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>IRunes</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css" />
    <style>
        .container {
            position: relative;
            overflow: hidden;
            width: 100%;
            padding-top: 56.25%; 
        }
        .responsive-iframe {
            position: absolute;
            top: 0;
            left: 0;
            bottom: 0;
            right: 0;
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <header>
            <nav class="navbar navbar-expand-lg navbar-dark bg-success">
                <a class="navbar-brand" href="#">
                    IRunes
                </a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item active">
                            <a class="nav-link" href="/">
                                Home
                            </a>
                        </li>
                        <li class="nav-item active">
                            <a class="nav-link" href="/Albums/All">
                                Albums
                            </a>
                        </li>
                        <li class="nav-item active">
                            <a class="nav-link" href="/Users/Logout">
                                Logout
                            </a>
                        </li>
                    </ul>
                </div>
            </nav>
        </header>
        <hr class="bg-success" style="height: 2px; margin-top: 5px" />
        <main>
            @Model.Track
            <hr class="bg-success w-50" style="height: 2px" />
            <div class="text-center mt-4 mb-5">
                <a class="btn btn-success text-white" href="/Albums/Details?id=@Model.AlbumId">Back To Album</a>
            </div>
        </main>
        <hr class="bg-success" style="height: 2px" />
        <footer>
            <h5 class="text-center">
                CopyRight &copy; Sanity Design Studios. All rights reserved.
            </h5>
        </footer>
    </div>
</body>
</html>
